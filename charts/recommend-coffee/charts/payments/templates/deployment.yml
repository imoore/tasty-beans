apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
spec:
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
      annotations:
        dapr.io/app-id: "payments"
        dapr.io/config: "recommendcoffee-dapr-config"
        dapr.io/app-port: "80"
        dapr.io/enabled: "true"
    spec:
      containers:
      - name: payments
        image: recommendcoffee.azurecr.io/payments:{{ .Values.global.releaseVersion }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
          - name: CONNECTIONSTRINGS__DEFAULTDATABASE
            valueFrom:
              secretKeyRef:
                key: paymentsConnectionString
                name: recommend-coffee-secrets
      initContainers:
      - name: database-migrations
        image: recommendcoffee.azurecr.io/payments-migrations:{{ .Values.global.releaseVersion }}
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recommend-coffee-secrets
              key: databasePassword
        - name: DB_USER
          value: sa
        - name: DB_NAME
          value: payments
        - name: DB_SERVER
          value: database