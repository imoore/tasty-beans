apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration
  version: {{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: registration
      version: {{ .Chart.Version }}
  template:
    metadata:
      labels:
        app: registration
        version: {{ .Chart.Version }}
      annotations:
        dapr.io/app-id: "registration"
        dapr.io/config: "recommendcoffee-dapr-config"
        dapr.io/app-port: "80"
        dapr.io/enabled: "true"
    spec:
      serviceAccountName: registration
      containers:
      - name: registration
        image: recommendcoffee.azurecr.io/registration:{{ .Values.global.releaseVersion }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
