apiVersion: apps/v1
kind: Deployment
metadata:
  name: customermanagement
  labels:
    app: customermanagement
    version: {{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: customermanagement
      version: {{ .Chart.Version }}
  template:
    metadata:
      labels:
        app: customermanagement
        version: {{ .Chart.Version }}
      annotations:
        dapr.io/app-id: "customermanagement"
        dapr.io/app-port: "80"
        dapr.io/enabled: "true"
        sidecar.opentelemetry.io/inject: "true"
    spec:
      serviceAccountName: customermanagement
      containers:
        - name: customermanagement
          image: recommendcoffee.azurecr.io/customermanagement:{{ .Values.global.releaseVersion }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: CONNECTIONSTRINGS__DEFAULTDATABASE
              valueFrom:
                secretKeyRef:
                  key: customermanagementConnectionString
                  name: recommend-coffee-secrets
            - name: OTLP__ENDPOINT
              value: "http://localhost:4317"
            - name: IMAGE_TAG
              value: "{{ .Chart.Version }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
      initContainers:
        - name: database-migrations
          image: recommendcoffee.azurecr.io/customermanagement-migrations:{{ .Values.global.releaseVersion }}
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recommend-coffee-secrets
                  key: databasePassword
            - name: DB_USER
              value: sa
            - name: DB_NAME
              value: customermanagement
            - name: DB_SERVER
              value: database
