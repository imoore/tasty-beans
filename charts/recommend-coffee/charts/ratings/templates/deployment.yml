apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings
  labels:
    app: ratings
    version: {{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: ratings
      version: {{ .Chart.Version }}
  template:
    metadata:
      labels:
        app: ratings
        version: {{ .Chart.Version }}
      annotations:
        dapr.io/app-id: "ratings"
        dapr.io/app-port: "80"
        dapr.io/enabled: "true"
        sidecar.opentelemetry.io/inject: "true"
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ratings
      containers:
        - name: ratings
          image: recommendcoffee.azurecr.io/ratings:{{ .Values.global.releaseVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: CONNECTIONSTRINGS__DEFAULTDATABASE
              valueFrom:
                secretKeyRef:
                  name: recommend-coffee-secrets
                  key: ratingsConnectionString
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TELEMETRY__SPANS
              value: "http://jaeger-collector.istio-system:14268/api/traces"
            - name: IMAGE_TAG
              value: "{{ .Chart.Version }}"
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
      initContainers:
        - name: database-migrations
          image: recommendcoffee.azurecr.io/ratings-migrations:{{ .Values.global.releaseVersion }}
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recommend-coffee-secrets
                  key: databasePassword
            - name: DB_USER
              value: sa
            - name: DB_NAME
              value: ratings
            - name: DB_SERVER
              value: database
