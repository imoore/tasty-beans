apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendations
  labels:
    app: recommendations
    version: {{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: recommendations
      version: {{ .Chart.Version }}
  template:
    metadata:
      labels:
        app: recommendations
        version: {{ .Chart.Version }}
      annotations:
        dapr.io/app-id: "recommendations"
        dapr.io/app-port: "80"
        dapr.io/enabled: "true"
        sidecar.opentelemetry.io/inject: "true"
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: recommendations
      containers:
        - name: recommendations
          image: "{{ .Values.global.containerRegistry }}/recommendations:{{ .Values.global.releaseVersion }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: CONNECTIONSTRINGS__DEFAULTDATABASE
              valueFrom:
                secretKeyRef:
                  name: recommend-coffee-secrets
                  key: recommendationsConnectionString
            - name: TELEMETRY__ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: recommendations-config
                  key: "telemetry.endpoint"
            - name: TELEMETRY__NAME
              valueFrom:
                configMapKeyRef:
                  name: recommendations-config
                  key: "telemetry.name"
            - name: TELEMETRY__VERSION
              valueFrom:
                configMapKeyRef:
                  name: recommendations-config
                  key: "telemetry.version"
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8888
              name: http-metrics
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
      initContainers:
        - name: database-migrations
          image: "{{ .Values.global.containerRegistry }}/recommendations-migrations:{{ .Values.global.releaseVersion }}"
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recommend-coffee-secrets
                  key: databasePassword
            - name: DB_USER
              value: sa
            - name: DB_NAME
              value: recommendations
            - name: DB_SERVER
              value: database
