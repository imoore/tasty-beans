apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: recommendcoffee-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "recommend.coffee"
    tls:
      mode: SIMPLE
      credentialName: recommend-coffee-tls-secret