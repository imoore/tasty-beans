apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration
  annotations:
    dapr.io/app-id: registration
    dapr.io/config: recommend-coffee-config
    dapr.io/app-port: "80"
    dapr.io/enabled: "true"
spec:
  selector:
    matchLabels:
      app: registration
  template:
    metadata:
      labels:
        app: registration
    spec:
      containers:
      - name: registration
        image: recommendcoffee.azurecr.io/registration
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
          - name: CONNECTIONSTRINGS__DEFAULTDATABASE
            valueFrom:
              secretKeyRef:
                key: registrationConnectionString
                name: recommend-coffee-secrets
