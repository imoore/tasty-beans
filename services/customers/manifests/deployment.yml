apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
  annotations:
    dapr.io/app-id: customermanagement
    dapr.io/config: recommend-coffee-config
    dapr.io/app-port: "80"
    dapr.io/enabled: "true"
spec:
  selector:
    matchLabels:
      app: customers
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
      - name: customers
        image: recommendcoffee.azurecr.io/customers:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: CONNECTIONSTRINGS__DEFAULTDATABASE
            valueFrom:
              secretKeyRef:
                key: customersConnectionString
                name: recommend-coffee-secrets